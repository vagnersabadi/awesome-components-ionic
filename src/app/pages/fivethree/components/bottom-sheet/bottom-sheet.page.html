<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bottom Sheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Top</ion-label>
      <ion-radio [checked]="drawerState===states.Top" (click)="drawerState = states.Top"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Docked</ion-label>
      <ion-radio [checked]="drawerState===states.Docked" (click)="drawerState = states.Docked"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Bottom</ion-label>
      <ion-radio [checked]="drawerState===states.Bottom" (click)="drawerState = states.Bottom"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Bounce</ion-label>
      <ion-checkbox [(ngModel)]="shouldBounce"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Docked height</ion-label>
      <ion-input type="number" [(ngModel)]="dockedHeight" value="150"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Top Distance</ion-label>
      <ion-input type="number" [(ngModel)]="distanceTop" value="56"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label>Bottom Sheet Content</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>Rounded</ion-label>
      <ion-checkbox [(ngModel)]="rounded"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Handle</ion-label>
      <ion-checkbox [(ngModel)]="handle"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Float</ion-label>
      <ion-checkbox [(ngModel)]="float"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<fiv-bottom-sheet #fbs *fivIf="['mobile']" [(state)]="drawerState" [dockedHeight]="dockedHeight"
  [shouldBounce]="shouldBounce" [distanceTop]="distanceTop">

  <fiv-bottom-sheet-content [float]="float" [rounded]="rounded" [handle]="handle">
    <ion-item-divider padding sticky>
      <ion-title color="primary">Bottom Sheet</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" shape="round" color="primary">
          Do Action
        </ion-button>
      </ion-buttons>
    </ion-item-divider>
    <ion-item-group>
      <div class="flex-scroll">
        <ion-card *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
          <ion-card-header>
            <ion-card-subtitle>Awesome Flex</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>
        </ion-card>
      </div>

    </ion-item-group>

  </fiv-bottom-sheet-content>

</fiv-bottom-sheet>
